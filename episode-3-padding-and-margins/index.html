<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Padding and Margins</title>
    </head>
    <body>
        <!--Margins: top, bottom, left, right-->
        <div class="mt-5 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="mb-2 mt-2 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="ml-40 mr-40 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <!--Margins: on the axis x (horizontal/ right & left) and y (vertical/ top and bottom)-->
        <div class="mx-10 my-10 bg-green-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="my-10 bg-green-700">
            <h2 class="text-white">Box</h2>
        </div>

        <!--Margins all around-->
        <div class="m-10 bg-yellow-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="m-5 bg-yellow-700">
            <h2 class="text-white">Box</h2>
        </div>

        <!--Padding: 0.5 === 2px-->
        <div class="pt-4 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="pb-2 mt-2 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="pl-20 pr-20 bg-red-700">
            <h2 class="text-white">Box</h2>
        </div>
        <!--Padding: on the axis x (horizontal/ right & left) and y (vertical/ top and bottom)-->
        <div class="px-10 py-10 bg-green-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="py-10 bg-green-700">
            <h2 class="text-white">Box</h2>
        </div>

        <!--Padding all around-->
        <div class="p-20 bg-yellow-700">
            <h2 class="text-white">Box</h2>
        </div>
        <div class="p-5 bg-yellow-700">
            <h2 class="text-white">Box</h2>
        </div>

        <!--Space-->
        <div class="space-y-5">
            <h2 class="bg-blue-700">Space</h2>
            <h2 class="bg-blue-700">Space</h2>
            <h2 class="bg-blue-700">Space</h2>
            <h2 class="bg-blue-700">Space</h2>
            <h2 class="bg-blue-700">Space</h2>
        </div>
        <div class="space-x-5">
            <span class="bg-purple-700">Space</span>
            <span class="bg-purple-700">Space</span>
            <span class="bg-purple-700">Space</span>
            <span class="bg-purple-700">Space</span>
            <span class="bg-purple-700">Space</span>
        </div>
    </body>
</html>
