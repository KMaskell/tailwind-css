<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Height and Width</title>
    </head>
    <body>
        <!-- Fixed width -->
        <div class="w-40 bg-orange-600 text-white">Tailwind fixed width</div>
        <div class="w-44 py-4 bg-orange-600 text-white">
            Tailwind fixed width
        </div>
        <div class="w-48 py-4 bg-orange-600 text-white">
            Tailwind fixed width
        </div>
        <div class="w-52 py-2 bg-orange-600 text-white">
            Tailwind fixed width
        </div>
        <div class="w-56 py-2 bg-orange-600 text-white">
            Tailwind fixed width
        </div>
        <!-- Percentage width -->
        <div class="flex ...">
            <div class="text-center w-1/2 ...">w-1/2</div>
            <div class="text-center w-1/2 ...">w-1/2</div>
        </div>
        <div class="flex ...">
            <div class="w-2/5 ...">w-2/5</div>
            <div class="w-3/5 ...">w-3/5</div>
        </div>
        <div class="flex ...">
            <div class="w-1/3 ...">w-1/3</div>
            <div class="w-2/3 ...">w-2/3</div>
        </div>
        <div class="flex ...">
            <div class="w-1/4 ...">w-1/4</div>
            <div class="w-3/4 ...">w-3/4</div>
        </div>
        <div class="flex ...">
            <div class="w-1/5 ...">w-1/5</div>
            <div class="w-4/5 ...">w-4/5</div>
        </div>
        <div class="flex ...">
            <div class="w-1/6 ...">w-1/6</div>
            <div class="w-5/6 ...">w-5/6</div>
        </div>
        <div class="w-full ...">w-full</div>
        <!-- Viewport width -->
        <div class="bg-slate-800 text-white w-screen">
            Tailwind viewport width
        </div>
        <!-- Max width -->
        <div class="bg-emerald-800 text-white">Tailwind max width</div>
    </body>
</html>
